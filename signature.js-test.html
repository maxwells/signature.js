<html>
  <head>
    <title>
      signature.js test
    </title>
    <link rel="stylesheet" type="text/css" href="style/signature.js.css"></link>
    <script type='text/javascript' src='lib/signature.js'></script>
  </head>
  <body>
    <div id="display"></div>
    <div id="display2"></div>
    <div id="my-signature-div" style="width:400px; height:200px; margin:300px; border: thin solid black"></div>
    <script type='text/javascript'>
      var signature = new Signature({
        displayId: 'display',
        watermark: {
          url: 'http://www.w3schools.com/images/compatible_chrome.gif',
          position: Signature.CENTER,
          alpha: 0.3,
          width: 100,
          height: 100
        }
      });
      var signature = new Signature( {
          displayId: 'my-signature-div',
          explanation: {
            text: "Signature signifies acceptace of aforementioned end user license agreement.",
            font: "georgia",
            color: "#aaa",
            size: 12,
            lineHeight: 13,
            maxWidth: 250,
            position: Signature.NORTH_EAST
          }
        });
    </script>
  </body>
</html>
